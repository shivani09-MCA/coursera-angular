<app-header />
<main>
  <ul id="users">
    @for(userId of users; track userId.id){

      <li>
        <app-user 
        [user]="userId" [selected]="userId.id ===selectedUserId" (select)="onSelectUser($event)"/>
      </li>
      
    }
  </ul>
  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }
  @else {
    <p id="fallback">Select a User to see their task!</p>
  }
</main>
